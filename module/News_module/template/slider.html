<script type="text/javascript" >
	$(document).ready(function(){   
	   var sudoSlider = $('#slider').sudoSlider({
			prevNext:false,
			customLink: '.custom',
			autowidth:true,
			autoheight:true
		});
	   $('#slidemenu > ul >li').click(function(){
	   		$('#slidemenu > ul >li').removeClass("active");
	   		$(this).addClass("active");
	   });
	});
</script>
