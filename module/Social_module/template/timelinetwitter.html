
<div id="twitter">
	<h2 class="grid_5 alpha">Twitter</h2>
	<p class="grid_5 push_2 omega">
		<a href="https://twitter.com/gaelcarre" class="twitter-follow-button" data-show-count="false" data-lang="fr" data-size="large">Suivre @gaelcarre</a>
	</p>
	{literal}
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	{/literal}
	<div class="clear"></div>
	<ul>
		{foreach from=$tweets item=tweet}
			<li>{$tweet}</li>	
		{/foreach}
	</ul>
</div>
